name: CI - Validate Build and Schema

on:
  push:
    branches:
      - main
      - 'dependabot/npm_and_yarn/**'
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Check Build and Tina Schema

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Run TinaCMS Audit (if applicable)
        run: pnpm tinacms audit || echo "TinaCMS audit skipped"

      - name: ğŸ”§ Build Next.js App
        run: pnpm build

      - name: âœ… Commit Generated Files
        if: github.ref != 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          message: "ğŸ”„ Auto-update: TinaCMS schema & Next.js build validation âœ…"
          branch: ${{ github.ref }}
          committer_name: Motswna CI Bot
          committer_email: ci-bot@motswna.com
